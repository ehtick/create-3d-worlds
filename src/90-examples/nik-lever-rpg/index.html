<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lost Treasure - the mystery puzzle game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description"
    content="Lost Treasure is a 3d RPG game. Using the Three.js library. author:Nik Lever ©2018 category:application-javascript" />
  <meta property="og:url" content="http://niklever.com/games/losttreasure" />
  <meta property="og:type" content="product" />
  <meta property="og:title" content="Lost Treasure - the mystery puzzle game" />
  <meta property="og:description"
    content="Lost Treasure is a 3d RPG game. Using the Three.js library. author:Nik Lever ©2018 category:application-javascript" />
  <meta property='og:video' content='https://www.youtube.com/v/PVDslewhzqY' />
  <style>
    body {
      font-family: Monospace;
      background-color: #000;
      color: #fff;
      margin: 0px;
      overflow: hidden;
    }

    #camera-btn {
      position: absolute;
      right: 15px;
      bottom: 15px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #3B53A2;
      font-size: 25px;
      color: #fff;
    }

    #action-btn {
      position: absolute;
      left: 50%;
      bottom: 5px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #3B53A2;
      font-size: 25px;
      color: #fff;
      transform: translateX(-50%);
      z-index: 9;
    }

    #briefcase-btn {
      position: absolute;
      left: 15px;
      bottom: 15px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #3B53A2;
      font-size: 25px;
      color: #fff;
    }

    #briefcase {
      position: absolute;
      left: 20px;
      bottom: 60px;
      width: auto;
      opacity: 0;
      padding: 8px;
      border-radius: 8px;
      background: #3B53A2;
      transition: opacity 0.5s;
    }

    #briefcase ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #briefcase li {
      float: left;
    }

    #briefcase li a {
      padding: 0 3px 0 3px;
    }

    #briefcase img {
      width: 100px;
      height: 75px;
    }
  </style>
</head>

<body>
  <button id="action-btn"><i class="fas fa-hand-point-up"></i></button>
  <button id="briefcase-btn"><i class="fas fa-briefcase"></i></button>
  <div id="briefcase">
    <ul>
      <li><a href="#"><img></img></li>
      <li><a href="#"><img></img></li>
      <li><a href="#"><img></img></li>
    </ul>
  </div> 
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>

  <!-- https://github.com/NikLever/THREEjs_RPG_Game -->
    <script type="importmap">
    {
        "imports": {
            "three": "/node_modules/three/build/three.module.js"
        }
    }
  </script>
  <script src="game.js" type="module"></script>
</body>

</html>
