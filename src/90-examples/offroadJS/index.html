<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>OffroadJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <!-- https://github.com/tomo0613/offroadJS -->
  <aside id="instructions-container">
    <div id="instructions">
      <h1>Instructions</h1>
      <p>
        Accelerate: <span>W</span> / <span>S</span>
      </p>
      <p>
        Turn: <span>A</span> / <span>D</span>
      </p>
      <p>
        Brake: <span>Space</span>
      </p>
      <p>
        Reset vehicle: <span>R</span>
      </p>
      <p>
        Switch camera: <span>C</span>
      </p>
      <p>
        Pause: <span>P</span>
      </p>
      <p>
        Hide/Show instructions: <span>Esc</span>
      </p>
    </div>
  </aside>
  
  <script src="/libs/cannon.min.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
