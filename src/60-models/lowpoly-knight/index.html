<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Knight animation</title>
  <style>
    body {
      background: linear-gradient(#D7D2D2, #E5C5AB);
      padding: 0;
      margin: 0;
    }
    #btns {
      position: absolute;
      right: 25px;
      bottom: 25px;
    }
    .btn {
      background: #fea;
      padding: 15px;
      font-family: arial;
    }
  </style>
</head>

<body>

  <div id="btns">
    <button class="btn">idle</button>
    <button class="btn">look</button>
    <button class="btn">walk</button>
    <button class="btn">jump</button>
    <button class="btn">die</button>
  </div>

  <script src="script.js" type="module"></script>

</body>

</html>
