<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Orbit animation driven by sine / cosine</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="canvas-wrapper centered">
	<canvas class="sine centered"></canvas>
	<canvas class="cosine centered"></canvas>
	<canvas class="stage centered"></canvas>
</div>

<div>
	<div class="col-12 centered">
		<div class="col-6">
			<label id="speed-label" for="speed">Speed</label>
			<input type="range" min="0" max="120" id="speed">
		</div>
		<div class="col-6">
			<button class="cross">Toggle curves</button>
		</div>
	</div>

	<div class="col-12 centered">
		<div class="col-6">
			<label id="ellipse-label" for="ellipse">Ellipse</label>
			<input type="range" min="50" max="250" id="ellipse">
		</div>
	</div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
